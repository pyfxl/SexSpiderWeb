    <link href="../theme/kendoui/kendo.common.min.css" rel="stylesheet" />
    <link href="../theme/kendoui/kendo.default.min.css" rel="stylesheet" />
    <script src="../common/jquery-1.10.2.js"></script>
    <script src="../theme/kendoui/kendo.all.min.js"></script>
    <script src="../theme/kendoui/messages/kendo.messages.zh-CN.min.js"></script>

    <div id="main">
        <div id="window"></div>
        <div id="grid"></div>
    </div>

    <script>
        var siteId = getUrlParam("siteId");

        function onChange(arg) {
            var selected = $.map(this.select(), function (item) {
                return $(item).text();
            });

            alert("Selected: " + selected.length + " item(s), [" + selected.join(", ") + "]");
        }

        setTimeout(function () { initGrid() }, 1000);

        function initGrid() {
            $("#grid").kendoGrid({
                dataSource: {
                    transport: {
                        read: {
                            url: "GetDetailJson4.aspx?siteId=" + siteId,
                            dataType: "json"
                        }
                    },
                    schema: {
                        model: {
                            fields: {
                                Title: { type: "string" },
                                Domain: { type: "string" },
                                Link: { type: "string" }
                            }
                        }
                    }
                },
                height: 500,
                change: onChange,
                columns: [
                    {
                        template: "<a href='javascript:;' onclick='f_open(\"#:Link#\")'>#:Title#</a>",
                        field: "Title",
                        title: "标题（单击查看图片）"
                    },
                    {
                        template: "<a href='#:Domain#' target='_blank'>#:Domain#</a>",
                        field: "Domain",
                        title: "域名"
                    },
                    {
                        template: "<a href='#:Link#' target='_blank'>#:Link#</a>",
                        field: "Link",
                        title: "链接"
                    }
                ]
            });

        }

        function f_open(url) {
            //清除内容
            $("#window").html("");

            var _siteId = siteId;
            var _url = encodeURIComponent(url);

            var window = $("#window");

            window.kendoWindow({
                width: "70%",
                height: "80%",
                title: "图片查看",
                actions: ["Refresh", "Maximize", "Close"],
                content: "GetImageJson4.aspx?siteId=" + _siteId + "&url=" + _url
            }).data("kendoWindow").open().center();
        }

        //获取url中的参数
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg);  //匹配目标参数
            if (r != null) return unescape(r[2]); return null; //返回参数值
        }
    </script>
